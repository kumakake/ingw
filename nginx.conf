# Instagram OAuth Service - Nginx Configuration
# Port: 3036 -> Node.js application

upstream instagram_oauth_app {
    server 127.0.0.1:3036;
    keepalive 64;
}

# HTTP -> HTTPS リダイレクト
server {
    listen 80;
    server_name ingw.ai-trans-labo.fun;
    return 301 https://$server_name$request_uri;
}

# HTTPS サーバー
server {
    listen 443 ssl http2;
    server_name ingw.ai-trans-labo.fun;

    # SSL証明書
    ssl_certificate /etc/letsencrypt/live/ingw.ai-trans-labo.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ingw.ai-trans-labo.fun/privkey.pem;

    # SSL設定
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # メインアプリケーション
    location / {
        proxy_pass http://instagram_oauth_app;
        proxy_http_version 1.1;

        # WebSocket サポート
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # プロキシヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # バッファ設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        proxy_cache_bypass $http_upgrade;
    }

    # ヘルスチェック
    location /health {
        proxy_pass http://instagram_oauth_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ログ
    access_log /var/log/nginx/instagram_oauth_access.log;
    error_log /var/log/nginx/instagram_oauth_error.log;
}
